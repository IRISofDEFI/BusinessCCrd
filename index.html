<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <!-- ✅ stylesheet link inside head -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ✅ Main container -->
    <div class="business-card">
        <!-- Profile Image -->
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
            alt="A flower profile picture">

        <!-- Name, designation, company -->
        <p class="full-name">Iris Queen</p>
        <p class="designation">Blockchain Developer</p>
        <p class="company">Iris of DeFi</p>

        <hr>

        <!-- Contact info -->
        <p>irisofdefi@gmail.com.com</p>
        <p>+234 7030641052</p>
        <a href="https://example.com" target="_blank">Portfolio</a>

        <hr>

        <!-- Social media section -->
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://twitter.com/" target="_blank">Twitter</a>
            <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
            <a href="https://github.com/" target="_blank">GitHub</a>
        </div>
    </div>
</body>

</html>
